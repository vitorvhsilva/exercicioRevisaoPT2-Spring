<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h1 class="mb-4">üì¶ Lista de Produtos</h1>

    <a href="/ferramentas/novo" class="btn btn-success mb-3">‚ûï Novo Produto</a>

    <div class="table-responsive shadow-sm">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th>Nome</th>
                <th>Tipo</th>
                <th>Classifica√ß√£o</th>
                <th>Tamanho</th>
                <th>Pre√ßo</th>
                <th>A√ß√µes</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="produto : ${produtos.content}">
                <td th:text="${produto.nome}"></td>
                <td th:text="${produto.tipo}"></td>
                <td th:text="${produto.classificacao}"></td>
                <td th:text="${produto.tamanho} + ' cm'"></td>
                <td th:text="${#numbers.formatDecimal(produto.preco, 2, 'POINT', 2, 'COMMA')}"></td>
                <td>
                    <a th:href="${produto.urlDetalhes}" class="btn btn-primary btn-sm">üîé Ver</a>
                    <a th:href="${produto.urlEditar}" class="btn btn-warning btn-sm">‚úèÔ∏è Editar</a>
                    <a th:href="${produto.urlDeletar}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Tem certeza que deseja excluir?')">üóëÔ∏è Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <nav aria-label="Pagina√ß√£o">
        <ul class="pagination justify-content-center mt-3">
            <li class="page-item" th:classappend="${produtos.first}? 'disabled'">
                <a class="page-link" th:href="@{|/ferramentas?pagina=${produtos.number - 1}|}">Anterior</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, produtos.totalPages - 1)}"
                th:classappend="${i == produtos.number}? 'active'">
                <a class="page-link" th:href="@{|/ferramentas?pagina=${i}|}" th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${produtos.last}? 'disabled'">
                <a class="page-link" th:href="@{|/ferramentas?pagina=${produtos.number + 1}|}">Pr√≥ximo</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
