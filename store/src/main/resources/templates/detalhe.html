<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h1>🔎 Detalhes do Produto</h1>

    <div class="card shadow-sm mt-3">
        <div class="card-body">
            <h4 th:text="${produto.nome}"></h4>
            <p><strong>Tipo:</strong> <span th:text="${produto.tipo}"></span></p>
            <p><strong>Classificação:</strong> <span th:text="${produto.classificacao}"></span></p>
            <p><strong>Tamanho:</strong> <span th:text="${produto.tamanho}"></span> cm</p>
            <p><strong>Preço:</strong> R$ <span th:text="${produto.preco}"></span></p>

            <div class="mt-3">
                <a th:href="${produto.urlEditar}" class="btn btn-primary">✏️ Editar</a>
                <a th:href="${produto.urlDeletar}" class="btn btn-danger">🗑️ Deletar</a>
                <a href="/ferramentas" class="btn btn-secondary">⬅️ Voltar</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
