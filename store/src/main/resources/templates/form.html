<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h1>➕ Cadastro de Produto</h1>

    <form th:action="@{/ferramentas}" th:object="${produto}" method="post" class="shadow-sm p-4 bg-white rounded">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input id="nome" type="text" th:field="*{nome}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="preco" class="form-label">Preço</label>
            <input id="preco" type="number" step="0.01" th:field="*{preco}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo</label>
            <select id="tipo" th:field="*{tipo}" class="form-select" required>
                <option th:each="t : ${T(br.com.leroymarcel.store.domain.entity.TipoEnum).values()}"
                        th:value="${t}" th:text="${t}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="classificacao" class="form-label">Classificação</label>
            <select id="classificacao" th:field="*{classificacao}" class="form-select" required>
                <option th:each="c : ${T(br.com.leroymarcel.store.domain.entity.ClassificacaoEnum).values()}"
                        th:value="${c}" th:text="${c}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="tamanho" class="form-label">Tamanho (cm)</label>
            <input id="tamanho" type="number" step="0.01" th:field="*{tamanho}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/ferramentas" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
